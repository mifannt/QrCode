<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="qrcard">
      <div class="qr">
      </div>
      <div class="maintext_cont">
        <p class="main_txt">Improve your front-end skills by building projects</p>
      </div>
      <div class="secondtext_cont">
        <p class="second_txt">Scan the QR code to visit Fontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  

</body>
</html>
